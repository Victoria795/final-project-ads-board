<div class="container" @categoriesAnimation>
    <div class="grid">
            <div class="col-3">
             <ng-container *ngFor="let rootCategory of categories, let i = index">
              <div class="parent-category__container">
                <div class="parent-category"
                (click)="selCat = i"
                (click)="selectCategory(rootCategory)"
                [ngClass]="selCat === i ? 'parent-category_selected' : ''">
                 {{rootCategory.name}}<i class ="pi pi-chevron-right"></i>
                </div>
              </div>
             </ng-container>
            </div>
        <div class="col-9" *ngIf="selectedCategory">
          <div class="parent-category_name" >
          <span>{{selectedCategory.name}}</span><i class ="pi pi-chevron-right"></i>
          </div>
          <div class="grid">
            <ng-container *ngFor="let category of selectedCategory?.child">
                <div class="col-4 sub-category__container">
                    <div class="sub-category_name">{{category.name}}</div>
                    <div class="sub-category" *ngFor="let childCategory of category?.child">{{childCategory.name}}</div>
                </div>
            </ng-container> 
          </div>
        </div>
    </div>
</div>

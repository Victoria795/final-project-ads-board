<ng-container *ngIf="searchService.transformedArray">
  <h3>Объявления по запросу «{{searchService.searchTerm}}»</h3>
  <div class="grid">
      <div class="col-3">
        <div class="side-bar">
          <h4>Все категории</h4>
          <div class="categories__container">
            <div class="parent-category__container">
              <ng-container *ngFor="let rootCategory of categories, let i = index">
                <div class="parent-category category">
                  <i class ="pi pi-chevron-right" (click)="selectedItem = i"
                  ></i>{{rootCategory.name}}
                </div>
                <ng-container *ngFor="let subcategory of rootCategory.child">
                <div class="sub-category category" *ngIf="selectedItem === i">
                  <i class ="pi pi-chevron-right"></i>{{subcategory.name}}
                </div>
                <ng-container *ngFor="let child of subcategory?.child">
                  <div class="sub-sub-category category">
                  <i class ="pi pi-chevron-right"></i>{{child.name}}
                  </div>
                </ng-container>
               </ng-container>
             </ng-container>
            </div>
          </div>
          <h5>Цена</h5>
          <div class="inputs__container">
            <input pInputText 
            placeholder="Цена от"
            [(ngModel)]="minPrice" 
            [pKeyFilter]="'money'"/>
            <input pInputText  
            placeholder="до, руб."
            [(ngModel)]="maxPrice" 
            [pKeyFilter]="'money'"/>
          </div>
          <button pButton (click)="filterByPrice(minPrice,maxPrice)">Показать объявления</button>
        </div>
      </div>
      <div class="col-9">
          <div class="grid">
              <div class="col-12">
                  <div class="header">
                      <span class="title">Всего найдено объявлений: {{searchService.transformedArray.length}}</span>
                      <div class="sort-block">
                        <span class="sort">Сортировка по</span>
                        <p-dropdown 
                        [options]="sortOptions"
                        [editable]="false" 
                        optionLabel="name"></p-dropdown>
                      </div>
                  </div>
              </div>
              <div class="col-4" *ngFor="let ad of searchService.transformedArray">
                <div>
                    <app-card [ad]="ad"></app-card>
                </div>
              </div>
          </div>
       </div>
    </div>
</ng-container>

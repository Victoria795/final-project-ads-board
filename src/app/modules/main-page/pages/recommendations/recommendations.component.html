<h3>Рекомендации для вас</h3>
<ng-container *ngIf="ads">
    <div class="grid">
    <div class="col-3" *ngFor="let ad of ads">
      <div>
       <app-card [ad]="ad"></app-card>
      </div>
    </div>
    </div>
</ng-container>   
<div *ngIf="isLoading; else noAds">
        <div class="grid">
            <div class="col-3" *ngFor="let item of skeleton">
            <app-card></app-card>
            </div>
        </div>
</div>
<ng-template #noAds><p>У вас пока нет рекомендованных объявлений</p></ng-template>

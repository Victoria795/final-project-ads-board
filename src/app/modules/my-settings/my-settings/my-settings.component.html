<h3>Настройки</h3>
<form [formGroup]="settingsForm">
    <div class="grid">
        <div class="col-4 input-group">
            <label>Имя</label>
            <input
            class="input" 
            type="text" 
            pInputText 
            placeholder="Введите имя"
            formControlName="name"/>
        </div>
        <div class="col-4 input-group">
            <label>Номер телефона</label>
            <input
            class="input" 
            type="text" 
            pInputText 
            placeholder="Введите номер телефона"
            formControlName="phone"/>
        </div>
    </div>
    <div class="grid">
        <div class="col-8 input-group">
            <label>Адрес <span>(будет указываться в объявлениях по умолчанию)</span></label>
            <input
            class="input" 
            type="text" 
            pInputText 
            placeholder="Не указан"
            formControlName="address"/>
        </div>
    </div>
    <div class="footer">
    <button 
        pButton
        (click)="submit()"
        >Сохранить</button>
    <div *ngIf="changesSaved" class="success-notification"><i class="pi pi-check-circle"></i>Изменения сохранены</div>
    </div>
</form>
<h3 class="password-heading">Смена пароля</h3>
<form [formGroup]="changePasswordForm">
    <div class="grid">
        <div class="col-4 input-group">
            <label>Текущий пароль</label>
            <input
            class="input" 
            type="text" 
            pInputText 
            placeholder="Введите текущий пароль"
            formControlName="password"/>
        </div>
    </div>
    <div class="grid">
        <div class="col-4 input-group">
            <label>Новый пароль <span>(минимум 8 символов)</span></label>
            <input
            class="input" 
            type="text" 
            pInputText 
            placeholder="Введите новый пароль"
            formControlName="newPassword"/>
        </div>
    </div>
    <div class="footer">
    <button 
    pButton
    (click)="submitPass()"
    >Изменить пароль</button>
    <div *ngIf="passwordSaved" class="success-notification"><i class="pi pi-check-circle"></i>Пароль успешно изменен</div>
    </div>
</form>
